services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mqttbroker
    ports:
      - "1884:1883"
      - "9002:9001"
    volumes:
      - ./mqttbroker/config:/mosquitto/config
      - ./mqttbroker/data:/mosquitto/data
      - ./mqttbroker/log:/mosquitto/log
    networks:
      - nw_mqtt

  mysql:
    build:
      context: ./iot-database
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iotdb
      MYSQL_USER: iot
      MYSQL_PASSWORD: iot123
    volumes:
      - ./iot-database/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
        - nw_back

  backend:
    build:
      context: ./iot-backend
      dockerfile: Dockerfile
    ports:
      - "6969:3000"
    depends_on:
      mysql:
        condition: service_healthy
        restart: true
      mosquitto:
        condition: service_started
    networks:
      - nw_back
      - nw_mqtt

  frontend:
    build:
      context: ./iot-frontend
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    networks:
      - nw_back

networks:
  nw_mqtt:
    driver: bridge
  nw_back:
    driver: bridge
